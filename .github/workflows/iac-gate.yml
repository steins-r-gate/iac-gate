name: IaC Gate (Security + Cost)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write        # needed for CLI comment
    env:
      INFRACOST_CURRENCY: EUR
      IAC_PATH: infracost         # change to 'infra' if that's your folder

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install "checkov==3.*"

      - name: Run Checkov (JSON report)
        run: |
          mkdir -p results
          checkov -d "$IAC_PATH" -o json | tee results/checkov.json || true

      # Detect if the secret is available (same-repo PR)
      - name: Detect secret presence
        run: |
          if [ -n "${INFRACOST_API_KEY:-}" ]; then
            echo "HAS_INFRACOST=true" >> "$GITHUB_ENV"
            echo "Secret present: using real Infracost."
          else
            echo "HAS_INFRACOST=false" >> "$GITHUB_ENV"
            echo "No secret (fork or missing): will write fallback JSON & skip comment."
          fi
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

      # Install CLI when secret is present
      - name: Setup Infracost
        if: ${{ env.HAS_INFRACOST == 'true' }}
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # === Build a baseline from the base branch (may not exist on early PRs) ===
      - name: Checkout base branch
        if: ${{ env.HAS_INFRACOST == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Generate baseline (breakdown)
        if: ${{ env.HAS_INFRACOST == 'true' }}
        run: |
          if [ -d "$IAC_PATH" ]; then
            infracost breakdown --path "$IAC_PATH" \
                                --format json --out-file /tmp/infracost-base.json
          else
            echo "Base branch has no $IAC_PATH/; skipping baseline."
            echo '{"projects":[],"summary":{"totalMonthlyCost":"0"}}' > /tmp/infracost-base.json
          fi

      # Back to PR branch to produce diff
      - name: Checkout PR branch again
        if: ${{ env.HAS_INFRACOST == 'true' }}
        uses: actions/checkout@v4

      - name: Generate Infracost diff JSON (or fallback to breakdown)
        if: ${{ env.HAS_INFRACOST == 'true' }}
        run: |
          mkdir -p results
          set -e
          # Try diff first
          if [ -d "$IAC_PATH" ] && [ -s /tmp/infracost-base.json ]; then
            infracost diff --path "$IAC_PATH" \
                           --format json \
                           --compare-to /tmp/infracost-base.json \
                           --out-file results/infracost.json || true
          fi
          # If diff file missing/empty, fall back to a breakdown JSON so we can still comment
          if [ ! -s results/infracost.json ]; then
            echo "No diff JSON produced; falling back to breakdown."
            infracost breakdown --path "$IAC_PATH" \
                                --format json --out-file results/infracost.json
          fi

      # Post PR comment via CLI (only when we have the secret)
      - name: Post Infracost PR comment
        if: ${{ env.HAS_INFRACOST == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          infracost comment github --path results/infracost.json \
                                  --repo $GITHUB_REPOSITORY \
                                  --github-token "$GITHUB_TOKEN" \
                                  --pull-request ${{ github.event.pull_request.number }} \
                                  --behavior new


      # Fallback JSON if the secret isn't available, so the gate still runs
      - name: Fallback cost = 0 (no secret)
        if: ${{ env.HAS_INFRACOST != 'true' }}
        run: |
          mkdir -p results
          echo '{"summary":{"diffTotalMonthlyCost":"0"}}' > results/infracost.json

      - name: "Gate: fail or pass based on results"
        run: |
          python .github/scripts/gate.py \
            --checkov results/checkov.json \
            --infracost results/infracost.json \
            --cost-warn 100 \
            --cost-block 300

      - name: Upload artifacts (for audit / demo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-gate-artifacts
          path: results
