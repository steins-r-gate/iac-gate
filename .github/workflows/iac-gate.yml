name: IaC Gate (Security + Cost)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gate:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    env:
      INFRACOST_CURRENCY: EUR
      IAC_PATH: infracost    # <-- set your folder here (was infra)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install "checkov==3.*"

      - name: Run Checkov (JSON report)
        run: |
          mkdir -p results
          checkov -d "$IAC_PATH" -o json | tee results/checkov.json || true

      - name: Set up Infracost CLI
        uses: infracost/actions/setup@v3

      - name: Run Infracost (HCL mode, no plan)
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
          INFRACOST_CURRENCY: EUR
        run: |
          mkdir -p results
          if [ -z "$INFRACOST_API_KEY" ]; then
            echo "No INFRACOST_API_KEY; writing fallback cost=0 JSON."
            echo '{"summary":{"diffTotalMonthlyCost":"0"}}' > results/infracost.json
          else
            infracost breakdown --path "$IAC_PATH" --format json --out-file results/infracost.json
          fi

      - name: "Gate: fail or pass"
        run: |
          python .github/scripts/gate.py \
            --checkov results/checkov.json \
            --infracost results/infracost.json \
            --cost-warn 100 --cost-block 300

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-gate-artifacts
          path: results
