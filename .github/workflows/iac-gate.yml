name: IaC Gate (Security + Cost)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # needed so Infracost can post a PR comment
    env:
      INFRACOST_CURRENCY: EUR
      IAC_PATH: infracost     # change to 'infra' if that’s your folder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install "checkov==3.*"

      - name: Run Checkov (JSON report)
        run: |
          mkdir -p results
          checkov -d "$IAC_PATH" -o json | tee results/checkov.json || true

      - name: Set up Infracost CLI
        uses: infracost/actions/setup@v3

      - name: Debug (secret presence & fork)
        run: |
          echo "fork? = ${{ github.event.pull_request.head.repo.fork }}"
          if [ -n "${INFRACOST_API_KEY:-}" ]; then
            echo "INFRACOST_API_KEY is set"
          else
            echo "INFRACOST_API_KEY is NOT set"
          fi
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost (HCL mode)
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
          INFRACOST_CURRENCY: EUR
        run: |
          mkdir -p results
          if [ -n "${INFRACOST_API_KEY:-}" ]; then
            echo "Running Infracost with real key"
            infracost breakdown --path "$IAC_PATH" --format json --out-file results/infracost.json
            echo "HAS_INFRACOST=true" >> "$GITHUB_ENV"
          else
            echo "No key (fork or missing). Writing fallback cost=0 JSON."
            echo '{"summary":{"diffTotalMonthlyCost":"0"}}' > results/infracost.json
            echo "HAS_INFRACOST=false" >> "$GITHUB_ENV"
          fi

      # ✅ Correct action for posting the PR comment/check
      - name: Post Infracost PR comment
        if: ${{ env.HAS_INFRACOST == 'true' }}
        uses: infracost/actions@v3
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          post: comment
          path: results/infracost.json
          behavior: update          # update existing comment instead of spamming
          fail-on-error: false

      - name: "Gate: fail or pass based on results"
        run: |
          python .github/scripts/gate.py \
            --checkov results/checkov.json \
            --infracost results/infracost.json \
            --cost-warn 100 \
            --cost-block 300

      - name: Upload artifacts (for audit / demo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-gate-artifacts
          path: results
