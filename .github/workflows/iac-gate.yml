name: IaC Gate (Security + Cost)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # needed to post PR comments (CLI uses GITHUB_TOKEN)
    env:
      INFRACOST_CURRENCY: EUR
      IAC_PATH: infracost     # change to 'infra' if that's your folder

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install "checkov==3.*"

      - name: Run Checkov (JSON report)
        run: |
          mkdir -p results
          checkov -d "$IAC_PATH" -o json | tee results/checkov.json || true

      # Detect if the secret is available (same-repo PR) and export a flag
      - name: Detect secret presence
        run: |
          if [ -n "${INFRACOST_API_KEY:-}" ]; then
            echo "HAS_INFRACOST=true" >> "$GITHUB_ENV"
            echo "Secret present: using real Infracost."
          else
            echo "HAS_INFRACOST=false" >> "$GITHUB_ENV"
            echo "No secret (fork or missing): will write fallback JSON."
          fi
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

      # Setup Infracost only when the secret is present
      - name: Setup Infracost
        if: ${{ env.HAS_INFRACOST == 'true' }}
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Baseline from the base branch (main/master)
      - name: Checkout base branch
        if: ${{ env.HAS_INFRACOST == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Generate baseline (breakdown)
        if: ${{ env.HAS_INFRACOST == 'true' }}
        run: |
          infracost breakdown --path "$IAC_PATH" \
                              --format json \
                              --out-file /tmp/infracost-base.json

      # Back to PR branch to generate the diff
      - name: Checkout PR branch again
        if: ${{ env.HAS_INFRACOST == 'true' }}
        uses: actions/checkout@v4

      - name: Generate Infracost diff JSON
        if: ${{ env.HAS_INFRACOST == 'true' }}
        run: |
          mkdir -p results
          infracost diff --path "$IAC_PATH" \
                         --format json \
                         --compare-to /tmp/infracost-base.json \
                         --out-file results/infracost.json

      # Post PR comment using the CLI (not a separate "comment action")
      - name: Post Infracost PR comment
        if: ${{ env.HAS_INFRACOST == 'true' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          infracost comment github --path results/infracost.json \
                                   --repo $GITHUB_REPOSITORY \
                                   --github-token $GITHUB_TOKEN \
                                   --pull-request ${{ github.event.pull_request.number }} \
                                   --behavior update

      # Fallback JSON if secret isn't available so the gate still runs
      - name: Fallback cost = 0 (no secret)
        if: ${{ env.HAS_INFRACOST != 'true' }}
        run: |
          mkdir -p results
          echo '{"summary":{"diffTotalMonthlyCost":"0"}}' > results/infracost.json

      - name: "Gate: fail or pass based on results"
        run: |
          python .github/scripts/gate.py \
            --checkov results/checkov.json \
            --infracost results/infracost.json \
            --cost-warn 100 \
            --cost-block 300

      - name: Upload artifacts (for audit / demo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-gate-artifacts
          path: results
